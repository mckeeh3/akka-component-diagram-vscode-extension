<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Akka Flow Diagram</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        padding: 0;
        overflow: hidden;
        cursor: grab;
      }
      body.panning {
        cursor: grabbing;
      }
      .node {
        border-radius: 8px;
        color: white;
        padding: 8px 12px;
        position: absolute;
        cursor: move;
        min-width: 180px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        border: 1px solid rgba(255, 255, 255, 0.2);
        pointer-events: auto;
        user-select: none;
      }
      .node.selected {
        box-shadow: 0 0 0 3px #60a5fa; /* Blue glow for selected nodes */
      }
      .node-title {
        font-weight: 600;
        padding-bottom: 4px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        margin-bottom: 4px;
        text-align: center;
      }
      .node-type {
        font-size: 0.75rem;
        text-align: center;
        opacity: 0.8;
      }
      #diagram-root {
        position: relative;
        width: 100%;
        height: 100vh;
      }
      #viewport {
        position: absolute;
        transform-origin: 0 0;
      }
      #tooltip {
        position: fixed;
        background-color: #1f2937;
        color: white;
        border: 1px solid #4b5563;
        border-radius: 4px;
        padding: 8px;
        font-size: 12px;
        pointer-events: none;
        z-index: 100;
        max-width: 300px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        white-space: normal;
        word-wrap: break-word;
      }
      #tooltip ul {
        list-style-type: disc;
        margin-left: 16px;
      }
      #marquee {
        position: absolute;
        border: 1px solid #60a5fa;
        background-color: rgba(96, 165, 250, 0.2);
        pointer-events: none;
        z-index: 99;
      }
    </style>
  </head>
  <body class="bg-gray-700">
    <div id="diagram-root">
      <div id="viewport">
        <div id="node-container" style="position: relative; width: 100%; height: 100%"></div>
        <canvas id="diagram-canvas" style="position: absolute; top: 0; left: 0; pointer-events: none"></canvas>
        <div id="marquee" class="hidden"></div>
      </div>
    </div>
    <div id="tooltip" class="hidden"></div>

    <script src="diagram.js"></script>
  </body>
</html>
